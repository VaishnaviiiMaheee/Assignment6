<!DOCTYPE html>
<html>
<head>
  <title>Cart | E-Commerce Website</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="e_comm.css">
  <script src="e_comm.js"></script>
</head>
<body onload="showCart()">
  <nav class="nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#" onclick="showCategories()">Categories</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>
  <h1 class="title">My Cart</h1>
  <table id="cart-table" class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cart-table-body">
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"><strong>Total:</strong></td>
        <td id="cart-total"></td>
      </tr>
    </tfoot>
  </table>
  <button  onclick="checkout()">Proceed to Payment</button>
  <script>
    showCart();
  </script>
</body>
</html>
