<!DOCTYPE html>
<html>
<head>
  <title>E-Commerce Website</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="e_comm.css">
  <script src="e_comm.js"></script>
</head>
<body>
  <nav class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="cart.html" onclick="showCart()">Cart (<span id="cart-count">0</span>)</a></li>
      <!-- <li><a href="wishlist.html" onclick="showWishlist()">Wishlist (<span id="wishlist-count">0</span>)</a></li> -->
    </ul>
    </ul>
  </nav>
  <h1 class="title">Featured Products</h1>
  <div class="filters">
    <label for="category">Filter by Category:</label>
    <select id="category">
        <option value="">All</option>
        <option value="electronics">electronics</option>
        <option value="jewelery">jewelery</option>
        <option value="men's clothing">men's clothing</option>
        <option value="women's clothing">women's clothing</option>
    </select>
    <label for="price">Filter by Price:</label>
    <select id="price">
        <option value="">All</option>
        <option value="0-10">$0-$10</option>
        <option value="10-50">$10-$50</option>
        <option value="50-100">$50-$100</option>
        <option value="100-500">$100-$500</option>
        <option value="500-1000">$500-$1000</option>
    </select>
</div>
  <div class="product_container" id="product_container"></div>
</body>
</html>
